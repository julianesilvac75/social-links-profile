<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="profile-container">
      <section class="user-info-section">
        <img class="user-avatar" src="./assets/images/avatar-jessica.jpeg" alt="User avatar">
        <h1 class="username">Jessica Randall</h1>
        <h2 class="user-location">London, United Kingdom</h2>
        <p class="user-description">"Front-end developer and avid reader."</p> 
      </section>
      <nav class="social-links-nav">
        <ul>
          <li><a target="_blank" href="https://github.com/">GitHub</a></li>
          <li><a target="_blank" href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
          <li><a target="_blank" href="https://www.linkedin.com/">LinkedIn</a></li>
          <li><a target="_blank" href="https://x.com/">Twitter</a></li>
          <li><a target="_blank" href="https://www.instagram.com/">Instagram</a></li>
        </ul>
      </nav>
  </div>
  </main> 
  <footer>
    <div class="attribution">
      Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
